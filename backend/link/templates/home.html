{% extends "base.html" %} {% block body %}
<div class="container">
  <div id="input" class="px-3 py-4">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="row g-1">
        <div id="no_right" class="col-10">{{form.long_url}}</div>
        <div id="no_left" class="col-2">
          <button
            id="button"
            class="btn btn-primary btn-lg w-100"
            type="submit"
          >
            Shorten
          </button>
        </div>
      </div>
    </form>
  </div>
  {% if form.errors %}
  <div class="alert alert-danger mt-4" role="alert">
    <p>{{form.errors}}</p>
  </div>
  {% endif %}
  {% if short_url %}
    <div class="px-3 py-4">
        <div class="row g-1">
          <div class="col-4">
          <input id="output" class="form-control form-control-lg" title="Click to copy" onclick="myFunction()" value="{{short_url}}" readonly>
          </input>
          </div>
        </div>
    </div>
  {% endif %}
  </div>
  {% endblock %}
</div>
